<div id="formcontainer" class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins display">

  <div id="card" class="wrapper wrapper--w780 display1">

          <div class="card-heading"></div>

              <h2 class="title">Registration Info</h2>

                  <div class="input-group">

                          </select>
                          <div class="select-dropdown"></div>

                  </div>
